<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <form id="calculadoraForm">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" required><br><br>
        
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" required><br><br>
        
        <label for="numero3">Número 3:</label>
        <input type="number" id="numero3" required><br><br>
        
        <label for="numero4">Número 4:</label>
        <input type="number" id="numero4" required><br><br>
        
        <input id="boton" type="button" value="Calcular" onclick="calcularSumaYProducto()">
    </form>
    <div id="resultados">
        <h3>Resultado:</h3>
        <p>Suma de los dos es: <span id="suma"></span></p>
        <p>El producto del tercero y cuarto es: <span id="producto"></span></p>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
